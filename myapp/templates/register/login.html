<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Now</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center">
        <div class="row flex-fill">
            <div class="col-lg-6 col-md-6 d-flex flex-column justify-content-center align-items-center text-white bg-green p-5">
                <h1>New here?</h1>
                <p class="text-center">We at Leaf Now organize tree plantations projects across several cities. Also we have a marketplace to buy, sell or donate online vegetable seeds, fruit seeds, grow bags and other home/terrace gardening products.</p>
                <p>Don't have an account?</p>
                <button class="btn btn-light btn-lg mt-3" onclick="window.location.href='/signup'">Sign Up</button>
            </div>
            <div class="col-lg-6 col-md-6 d-flex flex-column justify-content-center align-items-center bg-white p-5">
                <h2>Sign in</h2>
                <form class="w-75" action="/login" method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" name="username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg btn-block">Login</button>
                </form>
                <p class="mt-3">Or Sign in with social platforms</p>
                <div class="d-flex justify-content-center">
                    <a href="#" class="btn btn-outline-secondary m-1">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="btn btn-outline-secondary m-1">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="btn btn-outline-secondary m-1">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="btn btn-outline-secondary m-1">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
