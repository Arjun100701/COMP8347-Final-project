{% extends 'base.html' %}
{% load static %}
{% block content %}
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'register/password_reset.css' %}">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Enter new password</h3>
                    </div>
                    <div class="card-body">
                        <p>Please enter your new password twice so we can verify you entered it correctly.</p>
                         <form method="post">
                             {% csrf_token %}
                             {{ form }}
                             <input type="submit" value="Update Password">
                         </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
