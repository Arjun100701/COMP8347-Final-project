<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Now - Sign Up</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <h2>Create Account</h2>
            <form class="p-4 bg-white rounded shadow-sm" action="/signup" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="First Name" name="first_name" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Last Name" name="last_name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email ID" name="email" required>
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control" placeholder="Contact Number" name="contact_number" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-success btn-lg btn-block">Create Account</button>
                <p class="mt-3">Already have an account? <a href="/login">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
