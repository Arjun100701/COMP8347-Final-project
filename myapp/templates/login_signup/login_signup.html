<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - Go Green</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6ffe6; /* Light green background */
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .form-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px 0;
        }
        h2 {
            margin-bottom: 20px;
            color: #228B22; /* Dark green text */
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #228B22; /* Dark green button */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #006400; /* Darker green on hover */
        }
        .toggle-link {
            color: #228B22; /* Dark green text */
            text-decoration: none;
            margin-top: 10px;
            display: block;
            text-align: center;
        }
        .toggle-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <a href="#" class="toggle-link" onclick="toggleForm()">Don't have an account? Sign up</a>
        </div>
        <div class="form-box" style="display: none;">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <a href="#" class="toggle-link" onclick="toggleForm()">Already have an account? Login</a>
        </div>
    </div>
    <script>
        function toggleForm() {
            const forms = document.querySelectorAll('.form-box');
            forms.forEach(form => form.style.display = form.style.display === 'none' ? 'block' : 'none');
        }
    </script>
</body>
</html>
