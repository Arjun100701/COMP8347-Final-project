<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'base.css' %}">
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="{% url 'myapp:home' %}">Home</a>
            <a href="{% url 'myapp:about' %}">Dashboard</a>
            <a href="{% url 'myapp:privacy_policy' %}">Privacy Policy</a>
        </div>
        <a href="{% url 'myapp:user_profile' %}" class="profile"><img src="{% static 'profile.png' %}" alt="Profile"></a>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
