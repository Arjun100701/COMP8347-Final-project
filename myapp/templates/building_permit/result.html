{% extends 'base.html' %}
{% block title %}Permit Result{% endblock %}
{% load static %}
{% block content %}
    <meta http-equiv="refresh" content="5;url={% url 'myapp:home' %}">
    <link rel="stylesheet" href="{% static 'building_permit/result.css' %}">
    <div class="result-container-main">
        <div class="result-container">
            <h1 class="result-heading">Building Permit Application Result</h1>
            <div class="center-text">
                <h2 class="result-heading-2">Number of trees required to be planted by you</h2> 
                <span class="trees-required">{{ trees_required }}</span>
                <p class="redirection">Redirecting to home page in 5 seconds...</p>
            </div>
        </div>
    </div>
{% endblock %}
